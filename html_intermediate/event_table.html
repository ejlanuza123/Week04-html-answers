<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Event Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Event Details</th>
                <th>Location</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tech Conference</td>
                <td>2023-10-15</td>
                <td>San Francisco</td>
            </tr>
            <tr>
                <td>Music Festival</td>
                <td>2023-11-20</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Art Exhibition</td>
                <td>2023-12-05</td>
                <td>Paris</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
